<form [formGroup]="filterForm" (ngSubmit)="applyFilter()">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="card-title mb-0">Filter by Type</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="closeClick()"></button>
    </div>
    <div class="form-check" *ngFor="let type of availableTypes">
        <input 
            class="form-check-input" 
            type="radio" 
            name="roomTypeFilter" 
            [id]="'filter-' + type"
            [checked]="filterForm.get('type')?.value === type"
            (change)="onTypeChange(type)">
        <label class="form-check-label" [for]="'filter-' + type">
            {{ type }}
        </label>
    </div>
    
    <hr class="my-3">
    
    <h5 class="card-title mb-2">Price Range</h5>

    <div class="row g-3 mt-1">
        <div class="col-6">
            <label class="form-label small mb-1">Min</label>
            <input 
                type="number" 
                formControlName="minPrice" 
                class="form-control form-control-sm" 
                placeholder="0">
        </div>

        <div class="col-6">
            <label class="form-label small mb-1">Max</label>
            <input 
                type="number" 
                formControlName="maxPrice" 
                class="form-control form-control-sm" 
                placeholder="500">
        </div>
    </div>

    <div class="row g-2 mt-3">
        <div class="col-6">
            <button 
                type="button" 
                class="btn btn-outline-secondary btn-sm w-100" 
                (click)="resetFilter()">
                Reset
            </button>
        </div>

        <div class="col-6">
            <button 
                type="submit" 
                class="btn btn-primary btn-sm w-100">
                Apply Filter
            </button>
        </div>
    </div>
</form>
