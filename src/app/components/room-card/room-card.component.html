<div class="card h-100 shadow-sm">
  <img [src]="room.imageUrl" class="card-img-top" [alt]="room.name">
  
  <div class="card-body d-flex flex-column">
    <div class="d-flex justify-content-between align-items-start mb-2">
      <h3 class="card-title h4 mb-0 me-2">{{ room.name }}</h3>
      <span 
        class="badge"
        [ngClass]="{'bg-success': room.isAvailable, 'bg-secondary': !room.isAvailable}">
        {{ room.isAvailable ? 'Available' : 'Booked' }}
      </span>
    </div>

    <p class="card-text mb-1">Type: <strong>{{ room.type }}</strong></p>
    <p class="card-text mb-3">Price: <strong>RM{{ room.price }}/night</strong></p>

    <button 
      (click)="onBookClick()"
      class="btn btn-primary mt-auto" 
      [disabled]="!room.isAvailable">
      Book Now
    </button>
  </div>
</div>
